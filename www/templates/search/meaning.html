<ion-view title="{{word.name}}">

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon-round"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button ui-sref="app.search" class="button button-icon icon ion-ios7-search"></button>
	</ion-nav-buttons>

	<ion-content has-header="true" padding="true">

		<h1 class="word-en"><strong>{{word.en}}</strong> <em ng-show="word.pron[0]">({{word.pron[0]}})</em></h1>
		<h2 class="word-bn"><em>{{word.bn}}</em> <em ng-show="word.pron[1]">({{word.pron[1]}})</em> </h2>
		<div class="word-meaning card">

			<!-- <div class="item item-divider"> </div> -->
			<!-- <div class="item item-text-wrap"> </div> -->
			
			<div ng-show="word.bn_syns">
				<div class="item item-divider"> Bangla </div>
				<div class="item item-text-wrap">
						<p> {{ word.bn_syns }} </p>
				</div>
			</div>

			<div ng-show="word.en_syns">
				<div class="item item-divider"> English </div>
				<div class="item item-text-wrap">
						<p> {{ word.en_syns }} </p>
				</div>
			</div>
			
			<div ng-show="word.sents[0]">
				<div ng-show="word.sents[0]" class="item item-divider"> Example Sentence </div>
				<div ng-repeat="sent in word.sents track by $index" class="item item-text-wrap">
					<p>{{sent}}</p>
				</div>
			</div>
		</div>


	</ion-content>
</ion-view>
